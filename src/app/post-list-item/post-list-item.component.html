<div class="jumbotron" [ngStyle]="{backgroundColor:getColor()}">
  <h1 class="display-6">{{post.title}}</h1>
  <span>{{post.date | date}}</span>
  <p class="lead">{{post.text}}</p>
  <button type="button" class="btn btn-success" (click)="Upvote()">J'aime</button>
  <button type="button" class="btn btn-danger" (click)="Downvote()">Je n'aime pas</button>
  <span>{{statut}}</span>
</div>
